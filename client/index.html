<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Room</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
  <div id="app">
    <el-row :gutter="20">
      <el-col :span="18">
        <el-card class="card">
          <div slot="header">
            <el-tag>Current Room:{{currentRoom}}</el-tag>
            <el-tag>Your Name:{{yourName}}</el-tag>
          </div>
          <div v-for="(item, index) in messageList" :key="index">
            {{item}}
          </div>
        </el-card>
        <el-card class="card">
          <div slot="header">Operations</div>
          <el-form :model="form">
            <el-form-item>
              <el-input v-model="form.message" placeholder="请输入" clearable>
                <template slot="append">
                  <el-button type="primary" @click="send">Send</el-button>
                </template>
              </el-input>
            </el-form-item>
          </el-form>
        </el-card>
      </el-col>
      <el-col :span="6">
        <el-card class="card">
          <div slot="header">Chat Room List</div>
          <div v-for="(value, key) in roomList" :key="key">
            {{value}}
          </div>
        </el-card>
      </el-col>
    </el-row>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./chat.js"></script>
  <script src="./index.js"></script>
</body>
</html>
